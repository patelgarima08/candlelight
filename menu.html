<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="py-16 bg-pink-50">
  <div class="max-w-5xl  px-6 text-center">

    <h2 class="text-4xl font-bold text-pink-700 mb-8"> Our Menu </h2>

    <!-- Romantic Drinks -->
    <h3 class="text-2xl italic text-pink-600 mb-4 text-left">☕ Romantic Drinks</h3>
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 mb-10">
      <div class="bg-white rounded-xl shadow-md p-4">Hearts Latte - ₹250</div>
      <div class="bg-white rounded-xl shadow-md p-4">Moonlight Mocha - ₹220</div>
      <div class="bg-white rounded-xl shadow-md p-4">Rose Tea - ₹200</div>
    </div>
    <div class="flex justify-center gap-5 mb-10 rounded-lg shadow-lg p-5 animate-pulse bg-pink-100">
    <img src="romantic.jpg" alt="image">
    <img src="romantic1.jpg" alt="">
    </div>

    <!-- Couple Combos -->
    <h3 class="text-2xl italic text-pink-600 mb-4 text-left">💞 Couple Combos</h3>
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 mb-10">
      <div class="bg-pink-50 rounded-xl shadow-md p-4">Hearts Latte + Sundae - ₹500</div>
      <div class="bg-pink-50 rounded-xl shadow-md p-4">Moonlight Mocha + Mousse - ₹480</div>
      <div class="bg-pink-50 rounded-xl shadow-md p-4">Rose Tea + Berry Tart - ₹450</div>
    </div>

    
    <div class="flex justify-center gap-10 mb-10 rounded-lg shadow-lg p-2 animate-pulse bg-pink-100">
    <img src="combo.jpg" alt="">
    <img src="combo1.jpg" alt="">
    <img src="combo2.jpg" alt="">
   </div>
 
    <!-- Desserts -->
    <h3 class="text-2xl italic text-pink-600 mb-4 text-left">🍰 Desserts</h3>
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3">
      <div class="bg-white rounded-xl shadow-md p-4">Sweetheart Sundae - ₹300</div>
      <div class="bg-white rounded-xl shadow-md p-4">Cupid’s Mousse - ₹280</div>
      <div class="bg-white rounded-xl shadow-md p-4">Berry Tart - ₹250</div>
    </div>

    <div class="flex justify-center gap-10 mb-4 rounded-lg shadow-lg  animate-pulse bg-pink-100">
        <img src="desert.jpg" class="h-35 w-40 pt-10">
        <img src="desert1.jpg" class="h-35 w-40 pt-10">
    </div>

  </div>
</section>

    
</body>
</html>
