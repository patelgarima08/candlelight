<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="py-16 bg-pink-50">
  <div class="max-w-3xl mx-auto px-6 text-center">
    
    <!-- Heading -->
    <h2 class="text-4xl font-bold text-pink-700 mb-4">Get in touch</h2>
    <p class="text-gray-600 mb-9"> Let’s make your moments magical — reserve your table or share your thoughts with us..</p>

    <!-- Contact Form -->
    <form class="w-70 space-y-3">
      <input type="text" placeholder="Your Name" class="w-full p-3 rounded-lg border border-gray-300  focus:ring-2 focus:ring-pink-300">
      <input type="email" placeholder="Your Email" class="w-full p-3 rounded-lg border border-gray-300  focus:ring-2 focus:ring-pink-300">
      <textarea rows="4" placeholder="Your Message" class="w-full p-3 rounded-lg border border-gray-300  focus:ring-2 focus:ring-pink-300"></textarea>
      <button type="submit"  class="bg-pink-600 text-white px-6 py-3 rounded-full hover:bg-pink-700 transition ">Send Message </button>
    </form>

    <!-- Contact Info -->
    <div class="mt-10 text-gray-700">
      <p>📍  Love Street, Couple Town</p>
      <p>📞 +91 98765 43210</p>
      <p>📧 jailcafe@gmail.com</p>
    </div>

  </div>
</section>

</body>
</html>
